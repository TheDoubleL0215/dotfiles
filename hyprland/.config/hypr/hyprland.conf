# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = HDMI-A-1, 1920x1080@74.97, 0x0, 1
monitor = HDMI-A-2, 1366x768@75.00, 1920x-100, 1



###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun


env = GTK_THEME,YourDarkTheme
env = GTK_APPLICATION_PREFER_DARK_THEME,1
env = QT_QPA_PLATFORMTHEME,qt5ct
#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar & hyprpaper 
exec-once = hyprpaper 
exec-once = ~/.config/hypr/scripts/alsa-restore.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 0

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(3d59a1ff) rgba(7287fdff) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0 

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 8, default, slidevert 
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = hu
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod Shift, E, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind=  $mainMod, F, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d


# Assign workspaces to monitors
workspace=1,monitor:HDMI-A-1
workspace=2,monitor:HDMI-A-1
workspace=3,monitor:HDMI-A-1
workspace=4,monitor:HDMI-A-1
workspace=5,monitor:HDMI-A-1
workspace=6,monitor:HDMI-A-1
workspace=7,monitor:HDMI-A-1
workspace=8,monitor:HDMI-A-1
workspace=9,monitor:HDMI-A-1

workspace=11,monitor:HDMI-A-2
workspace=12,monitor:HDMI-A-2
workspace=13,monitor:HDMI-A-2
workspace=14,monitor:HDMI-A-2
workspace=15,monitor:HDMI-A-2
workspace=16,monitor:HDMI-A-2
workspace=17,monitor:HDMI-A-2
workspace=18,monitor:HDMI-A-2
workspace=19,monitor:HDMI-A-2

# Bindings for workspaces on HDMI-A-1 (Win Key + Numbers)
bind = SUPER, 1, exec, hyprctl dispatch workspace 1
bind = SUPER, 2, exec, hyprctl dispatch workspace 2
bind = SUPER, 3, exec, hyprctl dispatch workspace 3
bind = SUPER, 4, exec, hyprctl dispatch workspace 4
bind = SUPER, 5, exec, hyprctl dispatch workspace 5
bind = SUPER, 6, exec, hyprctl dispatch workspace 6
bind = SUPER, 7, exec, hyprctl dispatch workspace 7
bind = SUPER, 8, exec, hyprctl dispatch workspace 8
bind = SUPER, 9, exec, hyprctl dispatch workspace 9

# Bindings for workspaces on HDMI-A-2 (Alt Key + Numbers)
bind = ALT, 1, exec, hyprctl dispatch workspace 11
bind = ALT, 2, exec, hyprctl dispatch workspace 12
bind = ALT, 3, exec, hyprctl dispatch workspace 13
bind = ALT, 4, exec, hyprctl dispatch workspace 14
bind = ALT, 5, exec, hyprctl dispatch workspace 15
bind = ALT, 6, exec, hyprctl dispatch workspace 16
bind = ALT, 7, exec, hyprctl dispatch workspace 17
bind = ALT, 8, exec, hyprctl dispatch workspace 18
bind = ALT, 9, exec, hyprctl dispatch workspace 19

# Move active window to workspaces on HDMI-A-1 (Win Key + Shift + Numbers)
bind = SUPER SHIFT, 1, exec, hyprctl dispatch movetoworkspace 1
bind = SUPER SHIFT, 2, exec, hyprctl dispatch movetoworkspace 2
bind = SUPER SHIFT, 3, exec, hyprctl dispatch movetoworkspace 3
bind = SUPER SHIFT, 4, exec, hyprctl dispatch movetoworkspace 4
bind = SUPER SHIFT, 5, exec, hyprctl dispatch movetoworkspace 5
bind = SUPER SHIFT, 6, exec, hyprctl dispatch movetoworkspace 6
bind = SUPER SHIFT, 7, exec, hyprctl dispatch movetoworkspace 7
bind = SUPER SHIFT, 8, exec, hyprctl dispatch movetoworkspace 8
bind = SUPER SHIFT, 9, exec, hyprctl dispatch movetoworkspace 9

# Move active window to workspaces on HDMI-A-2 (Alt + Shift + Numbers)
bind = ALT SHIFT, 1, exec, hyprctl dispatch movetoworkspace 11
bind = ALT SHIFT, 2, exec, hyprctl dispatch movetoworkspace 12
bind = ALT SHIFT, 3, exec, hyprctl dispatch movetoworkspace 13
bind = ALT SHIFT, 4, exec, hyprctl dispatch movetoworkspace 14
bind = ALT SHIFT, 5, exec, hyprctl dispatch movetoworkspace 15
bind = ALT SHIFT, 6, exec, hyprctl dispatch movetoworkspace 16
bind = ALT SHIFT, 7, exec, hyprctl dispatch movetoworkspace 17
bind = ALT SHIFT, 8, exec, hyprctl dispatch movetoworkspace 18
bind = ALT SHIFT, 9, exec, hyprctl dispatch movetoworkspace 19

# Example special workspace (scratchpad)

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $shiftMod, PRINT, exec, hyprshot -m region

bind = ALT, F4, exec, /home/levai/.local/power-menu 
bind = CONTROLALT, v, exec, /home/levai/.local/power-menu 
##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
